<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Viewly</title>
</head>

<body class="w-100 h-100">
    <header class="col-md-12 d-flex align-items-center p-2 justify-content-between" style="background-color: #003554;">
        <div class="col-1 bg-primary d-flex justify-content-start rounded align-items-center">
            <a href="/">
                <h4 class="text-decoration-none" style="color: white;">Viewly</h4>
            </a>
            <div class="col-1 rounded-circle" style="background-color: white; width: 20px; height: 20px;"></div>
        </div>
        <div class="col-1 d-flex align-items-center justify-content-end">
            <a href="/usuario" style="color: white; margin-right: 10px;">Perfil</a>
            <a href="/login">              
                <div class="rounded-circle" style="background-color: white; width: 25px; height: 25px;">
                  <img src="/media/imagenes/account_avatar_face_man_people_profile_user_icon_123197 (1).png" alt="" style="width: 100%;object-fit: cover;">
                </div>
            </a>
        </div>
    </header> 
    
    
    <div class="row justify-content-center align-items-center">
        <section class="col-md-7 mt-3">
          <div class="d-flex align-items-center mb-3">
            <div class="rounded-circle bg-danger me-2" style="width: 10px; height: 10px;"></div>            
          </div>
          <div class="bg-dark rounded p-3" style="height: 400px;">
            <img class="w-100 h-100 rounded" src="{% url 'live_video'%}" alt="video" id="live-video" style="object-fit: cover;">
          </div>                   
        </section>
        <section class="col-md-3 bg-light mt-4 rounded" style="height: 450px; overflow-y: scroll;">
          <h6 class="text-dark mb-3 m-2">MÃ¡s videos</h6>
          {%for image in imagenes%}
          <a href="comentarios/{{image.id}}">
            <div class="col-md-10 m-2 p-2 bg-white rounded">
              <img src="media/{{image.imagen}}" alt="" class="w-100">
              <p class="m-1 text-muted">Creador: {{image.usuario}}</p>
            </div>
          </a>
          {%endfor%}
        </section>
      </div>      
</body>

</html>
